<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="includes/style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/bootstrap-slider.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/css/bootstrap-slider.min.css">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Balloon school form</title>
	</head>
	<body class="balloons">
		<div class="container">
			<h1 class="formTitle">Registration to Inflate balloons school</h1>
			<form class="form-horizontal" action="http://html5-book.co.il/teach/forms/get_form2.php" method="get" autocomplete ="off">
				<div class="form-group row">
    				<label class="col-sm-4 col-form-label">First name:</label>
    					<div class="col-sm-4">
      					<input id="nameCheck2" type="text" class="form-control"  name="fullName" placeholder="Enter your first name">
    					</div>
    				<section id="nameCheckFalse"></section>
				</div>
				<div class="form-group row">
    				<label class="col-sm-4 col-form-label">Password:</label>
    				<div class="col-sm-4">
      					<input type="password" class="form-control"  name="pass" placeholder="Enter your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase and one lowercase letter and has to be at least 8 characters or more" required>
    				</div>
				</div>
				<div class="form-group row">
    				<label class="col-sm-4 col-form-label">Email:</label>
    				<div class="col-sm-4">
      					<input type="email" class="form-control"  name="mail" placeholder="Enter your email">
    				</div>
				</div>
				<div class="form-group row">
    				<label class="col-sm-4 col-form-label">Website:</label>
    				<div class="col-sm-4">
      					<input type="url" class="form-control" name="website" placeholder="Enter your website">
    				</div>
				</div>
				<div class="form-group row">
    				<label class="col-sm-4 col-form-label">Phone Number:</label>
    				<div class="col-sm-4">
      					<input type="tel" class="form-control" name="phone" placeholder="Enter your phone number">
    				</div>
				</div>
				<div class="form-group row">
    				<label class="col-sm-4 col-form-label">How many balloons you inflate each day?</label>
    				<div class="col-sm-4">
      					<input type="number" class="form-control" name="coffe" placeholder="Pick a number" min="0">
    				</div>
				</div>
				<div class="form-group row">
    				<label class="col-sm-4 col-form-label">For how many kids you've inflated balloons?</label>
    				<div class="col-sm-4 rangeFix">
      					0 <input id="coffeeTemp" data-slider-id='temp' name="temper" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="30"> 100
    				</div>
				</div>
				<div class="form-group row">
    				<label class="col-sm-4 col-form-label" for="exampleFormControlTextarea1">Enter the address you buy your balloons from:</label>
    				<div class="col-sm-4">
      					<textarea class="form-control" id="exampleFormControlTextarea1" rows="2" maxlength="40" name="address" placeholder="Enter the address"></textarea>
    				</div>
				</div>
				 <h2> Which balloon shapes you've inflated before?</h2>
				 <div class="custom-control custom-checkbox form-group">
  					<input type="checkbox" class="custom-control-input" id="customCheck1" name="interests[]" value="Square">
 					<label class="custom-control-label" for="customCheck1">Square</label>
				</div>
				<div class="custom-control custom-checkbox form-group">
  					<input type="checkbox" class="custom-control-input" id="customCheck2" name="interests[]" value="Circle">
 					<label class="custom-control-label" for="customCheck2">Circle</label>
				</div>
				 <div class="custom-control custom-checkbox form-group">
  					<input type="checkbox" class="custom-control-input" id="customCheck3" name="interests[]" value="Dog">
 					<label class="custom-control-label" for="customCheck3">Dog</label>
				</div>
				 <div class="custom-control custom-checkbox form-group">
  					<input type="checkbox" class="custom-control-input" id="customCheck4" name="interests[]" value="SpongebobSquarePants">
 					<label class="custom-control-label" for="customCheck4">SpongebobSquarePants</label>
				</div>
				<h2>Do you know to how tie balloons?</h2>
				<div class="custom-control custom-radio form-group">
  					<input type="radio" id="customRadio1" name="gender" value="Yes" class="custom-control-input">
  					<label class="custom-control-label" for="customRadio1">Yes</label>
				</div>
				<div class="custom-control custom-radio form-group">
  					<input type="radio" id="customRadio2" name="gender" value="No" class="custom-control-input">
  					<label class="custom-control-label" for="customRadio2">No</label>
				</div>					
		 		<div class="custom-control custom-radio form-group">
  					<input type="radio" id="customRadio3" name="gender" value="My friend does it for me" class="custom-control-input">
  					<label class="custom-control-label" for="customRadio3">My friend does it for me</label>
				</div>		
				<div class="form-group row">
    				<label class="col-sm-4 ageStyle">How many times you've inhaled helium?</label>
					<select class="col-sm-3 custom-select" name="age" id="selectAge">
						<option value="">Please select an option</option>
						<option>1-10</option>
						<option>11-20</option>
						<option>21-50</option>
						<option>I forgot how my normal voice sounds</option>
					</select>
				</div>
				<label><input id="button" type="submit"class="btn btn-primary submit" value="Submit"></label>	
			</form>
		</div>
		<script src="includes/js/main.js"></script>
	</body>
</html>
