<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<div>
			<form action="http://html5-book.co.il/teach/forms/get_form2.php" method="get" autocomplete ="on">
			
			 	<label>
			 		Full name: 
			 		<input type="text" name="fullName" required>
			 	</label><br>
			
			 	<label>
			 		Password: 
			 		<input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" size="40" name="pass" title="Password must contain at least one number, one uppercase and one lowercase letter and has to be at least 8 characters or more" required>
				</label><br>
			
				<label>
				 	Email: 
				 	<input type="email" size="40" name="mail" autocomplete="off">
				</label><br>
			
				<label>
				 	Website: 
				 	<input type="url" name="website">
			 	</label><br>
			 	
				 <label>
				 	Phone number: 
				 	<input type="tel" name="phone" required>
				 </label><br>
			 
				 <label>
				 	Cofee: 
				 	<input type="number" name="coffee" min="0">
				 </label><br>
			 
				 <label>
				 	Tempeture: 0 
				 	<input type="range" name="temper" value="30" min="0" max="100">
				 	100
				 </label><br>
			
				 <label>
				 	Your address: 
			 		<input type="text" name="address">
				 </label><br>
			
				 <h2> Your hobbies:</h2>
				 <label>
				 	 	<input type="checkbox" name="interests[]" value="Coding C++"> 
				 	 	Coding C++
				 </label><br>
			 
			 	 <label>
			 		 	<input type="checkbox" name="interests[]" value="Coding C"> 
			 		 	Coding C
			  	</label><br>
			 
			 	 <label>
			 		 	<input type="checkbox" name="interests[]" value="Coding HTML"> 
			 		 	Coding HTML
			 	 </label><br>
			
			 	 <label>
			 		 	<input type="checkbox" name="interests[]" value="Coding Mano++"> 
			 		 	Coding Mano++
				 </label><br>
			
				 <h2>Your gender:</h2>
			
				 <label>
					 	<input type="radio" name="gender" value="male" checked> 
					 	Male
				 </label><br>
			
				<label>
					 	<input type="radio" name="gender" value="female"> 
					 	Female
				</label><br>
		 	
		 		<label>
					 	<input type="radio" name="gender" value="shemale"> 
					 	Shemale
				</label><br>
			
				<label>
					Your age:
					<select name="age" id="selectAge">
					</select>
				</label><br>
			
				<label><input type="submit" value="Submit"></label>
			</form>
		</div>
		<script src="includes/js/main.js"></script>
	</body>
</html>
